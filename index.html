<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andare In Italia</title>
    <link rel="icon" type="image/svg+xml" href="img/italia.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="contimg">
        <img id="imghd" src="img/italia_inicio.jpg">    
        <img id="imghdmob" src="img/italia_bc.png">
        <h1 id="titlehd">Bienvenid@ a</h1>
        <h1 id="titlehd2">Italia</h1>
        <button type="button" class="btn btn-lg" id="btncomenzar" data-bs-toggle="modal" data-bs-target="#ModalIngresar">Comenzar</button>
    </div> <br>

    <!-- Modal Ingresar -->
    <div class="modal fade" id="ModalIngresar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="login100-form-title" style="background-image: url(https://firebasestorage.googleapis.com/v0/b/andare-in-italia.appspot.com/o/italia_ingresar.jpg?alt=media&token=a3fef000-acdf-4661-ac21-ed24f7af5a23)">
                        <span class="inicio-titulo-1">
                            Inicia Sesión
                        </span>
                    </div> <br>
                    <form id="formingresar">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1" style="color: #3c636a;"><i
                                    class="fas fa-at"></i></span>
                            <input type="email" class="form-control" id="correo" required
                                placeholder="Correo Electrónico">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1" style="color: #3c636a;"><i
                                    class="fas fa-unlock-alt"></i></span>
                            <input type="password" id="contrasena" class="form-control" required
                                placeholder="Contraseña">
                        </div>
                        <div class="container-fluid" id="login">
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <button type="submit" name="button" class="btn btn-outline-success"
                                            class="btn btn-outline-success">
                                            <i class="fas fa-sign-in-alt"></i>Ingresar
                                        </button>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <button type="submit" name="button" class="btn btn-outline-primary"
                                        data-bs-toggle="modal" data-bs-target="#ModalRegistrarse">
                                        <i class="fas fa-sign-in-alt"></i> Registrarse
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">
                                    <p class="error text-danger"></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Registrarse -->
    <div class="modal fade" id="ModalRegistrarse" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="login100-form-title" style="background-image: url(https://firebasestorage.googleapis.com/v0/b/andare-in-italia.appspot.com/o/italia_registro.jpg?alt=media&token=d18964a6-8f5a-4442-9985-22ec5ec56656)">
                        <span class="inicio-titulo-1">
                            Regístrate
                        </span>
                    </div> <br>
                    <form id="formregistro">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1" style="color: #3c636a;"><i
                                    class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="rnombre" required placeholder="Nombre" aria-label="Nombre">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1" style="color: #3c636a;"><i
                                    class="fas fa-at"></i></span>
                            <input type="email" class="form-control" id="rcorreo" required placeholder="Correo Electrónico"
                                aria-label="Correo">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1" style="color: #3c636a;"><i
                                    class="fas fa-unlock-alt"></i></span>
                            <input type="password" class="form-control" id="rcontrasena" required placeholder="Contraseña"
                                aria-label="Contraseña">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1" style="color: #3c636a;"><i
                                    class="fas fa-globe-americas"></i></span>
                            <input type="text" class="form-control" id="rpais" required placeholder="País de residencia"
                                aria-label="Pais">
                        </div>
                        <div class="container-fluid" id="login">
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <button type="submit" name="button" class="btn btn-outline-secondary"
                                            class="btn btn-outline-success">
                                            <i class="fas fa-sign-in-alt"></i>Ingresar
                                        </button>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <button type="button" onclick="entrarGoogle()"
                                        class="btn btn-outline-danger">
                                        <i class="fa fa-google"></i> Google
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">
                                    <p class="error text-danger"></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>


    <script src="https://kit.fontawesome.com/819d38fe29.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="js/firebase.js"></script>
    <script src="js/autorizacion.js"></script>
    

</body>

</html>
